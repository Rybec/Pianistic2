<body ng-controller="TodosController as tsc">

<!-- Here is the main part of the page -->

		<form id="submitTodo" name="submitPiano" action="/thirstifish/service/DBPianistic/addNewToDo" method="post">
			<div class="searchBox">
			   <div class="search">
					<label>Building: </label>
					<div class="controls">
                 <select id="building" name="building" class="input-large" ng-controller="BuildingsController as bsc">
                   <option class="option-repeat" ng-repeat="building in bsc.buildings" value="{{building}}">{{building}}</option>
                 </select>
               </div>
            </div>
            <div class="search">
			  		<label>Room Number: </label>
			  		<input type="text" name="room" placeholder="219B">
            </div>
            <div class="search">
			  		<label>Piano Serial #: </label>
			  		<input type="text" name="serial" placeholder="76565388">
           	</div>
           	<div class="search">
					<label style="margin-top:10px">Notes: </label>
					<textarea rows="4" name="notes" cols="50"></textarea>
            </div>
           	<div class="search">
					<button style="text-align:right" type="submit" class="btn btn-default">Submit</button>
	      	</div>
         </div>
      </form>
			
			<div class="table-responsive tableBox" style="clear: both;">
              <table class="table table-bordered table-hover table-striped tablesorter toDo">
                <thead>
                  <tr>
                    <th>Building <span class="glyphicon glyphicon-chevron-down" ng-click="tsc.sort($event, 'building')"></th>
                    <th>Room Number <span class="glyphicon glyphicon-chevron-down" ng-click="tsc.sort($event, 'room')"></th>
                    <th>Piano Serial <span class="glyphicon glyphicon-chevron-down" ng-click="tsc.sort($event, 'piano_id')"></th>
                    <th>Notes </th>
                    <th>Delete </th>
                  </tr>
                  <tr ng-repeat="todo in tsc.todos | filter:search | orderBy:tsc.cSort.sortColumn:tsc.cSort.reverse">
                     <td>{{todo.building}}</td>
                     <td>{{todo.room}}</td>
                     <td>{{todo.piano_id}} (maybe get serial...)</td>
                     <td>{{todo.notes}}</td>
                     <td>
                        <form class="delete" id="{{todo.id}}" method="get"
			      action="/thirstifish/service/DBPianistic/deleteToDo?id=" onsubmit="return deleteForm(this)">
                           <input type="hidden" name="id" value="{{todo.id}}" />
                           <input type="submit" value="Delete" class="btn btn-default" />
                           
                        </form>
                     </td>
                  </tr>
                </thead>
              </table>
         </div>
    </div> <!-- /container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    
    <script>
      var frm1 = $('#submitTodo');
          frm1.on('submit', function (ev)
	  {
             ev.preventDefault();
             $.ajax(
	     {
                  type: frm1.attr('method'),
                  url: frm1.attr('action'),
                  data: frm1.serialize() + '\n',
                  success: function (data)
	                   {
                               console.log(data);
                               localCache().flush("todo");
                               window.location.reload();
                           },
                  error: function(xhr, status, error)
                  {
                    alert('There was an error');
                    console.log(status);
                    console.log(error);
                  }
             });
          });
          
        function deleteForm(object)
        {
             $.ajax(
	     {
                  type: $(object).attr('method'),
                  url: $(object).attr('action') + $(object).attr('id'),
                  success: function (data)
	                   {
                               console.log(data);
                               localCache().flush("todo");
                               window.location.reload();
                           },
                  error: function(xhr, status, error)
                  {
                    alert('There was an error');
                    console.log(status);
                    console.log(error);
                  }
             });
          
          return false;
          }
          </script>

</body>
